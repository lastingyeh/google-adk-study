          );

          // 創建 slide
          const slide = document.createElement('div');
          slide.className = 'carousel-slide min-w-full';
          slide.dataset.slideIndex = index;

          // Slide 內的進度指示器
          const progressIndicator = document.createElement('div');
          progressIndicator.className =
            'bg-[#1e293b] rounded-xl p-4 mb-4 border border-gray-700/50';
          progressIndicator.innerHTML = `
              <div class="flex items-center justify-between">
                <span class="text-sm text-gray-300 font-medium">學習進度</span>
                <span class="text-sm font-bold text-blue-400">${completedInGroup} / ${totalInGroup} 完成</span>
              </div>
              <div class="mt-2 h-2 w-full bg-gray-700 rounded-full overflow-hidden">
                <div class="h-full bg-gradient-to-r from-blue-400 via-blue-500 to-purple-500 rounded-full transition-all duration-500" style="width: ${progressPercent}%"></div>
              </div>
            `;

          // 創建網格
          const grid = createGridElement();

          // 渲染卡片到網格
          groupItems.forEach((day) => {
            const card = createCard(day);
            grid.appendChild(card);
          });

          slide.appendChild(progressIndicator);
          slide.appendChild(grid);
          slidesContainer.appendChild(slide);
        });

        // 創建輪播指示點
        const dotsContainer = document.createElement('div');
        dotsContainer.className = 'flex items-center justify-center gap-2 mt-8';
        dotsContainer.id = 'carousel-dots';
        for (let i = 0; i < totalSlides; i++) {
          const dot = document.createElement('button');
          dot.className = `carousel-dot ${i === 0 ? 'active' : ''}`;
          dot.dataset.slideIndex = i;
          dot.setAttribute('aria-label', `第 ${i + 1} 組`);
          dotsContainer.appendChild(dot);
        }

        carouselWrapper.appendChild(carouselHeader);
        carouselWrapper.appendChild(carouselContent);
        carouselWrapper.appendChild(dotsContainer);
        container.appendChild(carouselWrapper);

        // 綁定輪播控制事件
        initCarouselControls();
      }

      // 初始化輪播控制
      function initCarouselControls() {
        const prevBtn = document.getElementById('prev-slide');
        const nextBtn = document.getElementById('next-slide');
        const dots = document.querySelectorAll('.carousel-dot');

        prevBtn.addEventListener('click', () => goToSlide(currentSlide - 1));
        nextBtn.addEventListener('click', () => goToSlide(currentSlide + 1));

        dots.forEach((dot) => {
          dot.addEventListener('click', () => {
            const index = parseInt(dot.dataset.slideIndex);
            goToSlide(index);
          });
        });

        // 支援鍵盤導航
        document.addEventListener('keydown', (e) => {
          if (e.key === 'ArrowLeft') goToSlide(currentSlide - 1);
          if (e.key === 'ArrowRight') goToSlide(currentSlide + 1);
        });

        // 支援觸控滑動
        const slidesWrapper = document.querySelector(
          '.carousel-slides-wrapper'
        );
        let touchStartX = 0;
        let touchEndX = 0;

        slidesWrapper.addEventListener(
          'touchstart',
          (e) => {
            touchStartX = e.changedTouches[0].screenX;
          },
          { passive: true }
        );

        slidesWrapper.addEventListener(
          'touchend',
          (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
          },
          { passive: true }
        );

        function handleSwipe() {
          const swipeThreshold = 50; // 最小滑動距離
          if (touchStartX - touchEndX > swipeThreshold) {
            // 向左滑
            goToSlide(currentSlide + 1);
          } else if (touchEndX - touchStartX > swipeThreshold) {
            // 向右滑
            goToSlide(currentSlide - 1);
          }
        }
      }

      // 切換到指定 slide
      function goToSlide(index) {
        if (index < 0 || index >= totalSlides) return;

        currentSlide = index;
        const slidesContainer = document.getElementById('carousel-slides');
        const offset = -currentSlide * 100;
        slidesContainer.style.transform = `translateX(${offset}%)`;

        // 更新標題與進度
        const groupStart = currentSlide * GROUP_SIZE + 1;
        const groupEnd = Math.min(
          (currentSlide + 1) * GROUP_SIZE,
          learningData.length
        );
        document.getElementById(
          'carousel-title'
        ).textContent = `Day ${groupStart} - ${groupEnd}`;
        document.getElementById('carousel-progress').textContent = `${
          currentSlide + 1
        } / ${totalSlides}`;

        // 更新指示點
        document.querySelectorAll('.carousel-dot').forEach((dot, i) => {
          if (i === currentSlide) {
            dot.classList.add('active');
          } else {
            dot.classList.remove('active');
          }
        });

        // 更新按鈕狀態
        const prevBtn = document.getElementById('prev-slide');
        const nextBtn = document.getElementById('next-slide');
        prevBtn.disabled = currentSlide === 0;
        nextBtn.disabled = currentSlide === totalSlides - 1;

        if (currentSlide === 0) {
          prevBtn.classList.add('opacity-40', 'cursor-not-allowed');
        } else {
          prevBtn.classList.remove('opacity-40', 'cursor-not-allowed');
        }

        if (currentSlide === totalSlides - 1) {
          nextBtn.classList.add('opacity-40', 'cursor-not-allowed');
        } else {
          nextBtn.classList.remove('opacity-40', 'cursor-not-allowed');
        }
      }

      // 初始渲染
      renderGroups();

      // 打開 Modal
      function openModal(dayNum) {
        const dayData = learningData.find((d) => d.day === dayNum);
        if (!dayData) return;

        // 設置標題和描述
        modalTitle.textContent = `Day ${dayData.day}: ${dayData.title}`;
        modalDescription.textContent = dayData.description;

        // 清空舊的連結
        modalDocsLinks.innerHTML = '';
        modalRefsLinks.innerHTML = '';

        // 生成文件連結
        if (dayData.docs && dayData.docs.length > 0) {
          modalDocsContainer.style.display = 'block';
          dayData.docs.forEach((link) => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = link.url;
            a.textContent = link.text;
            a.target = '_blank'; // 在新分頁中打開
            a.rel = 'noopener noreferrer';
            a.className = 'text-blue-400 hover:text-blue-300 hover:underline';
            li.appendChild(a);
            modalDocsLinks.appendChild(li);
          });
        } else {
          modalDocsContainer.style.display = 'none'; // 如果沒有文件連結則隱藏
        }

        // 生成參考資源
        if (dayData.refs && dayData.refs.length > 0) {
          modalRefsContainer.style.display = 'block';
          dayData.refs.forEach((link) => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = link.url;
            a.textContent = link.text;
            a.target = '_blank'; // 在新分頁中打開
            a.rel = 'noopener noreferrer';
            a.className =
              'text-purple-400 hover:text-purple-300 hover:underline';
            li.appendChild(a);
            modalRefsLinks.appendChild(li);
          });
        } else {
          modalRefsContainer.style.display = 'none'; // 如果沒有參考資源則隱藏
        }

        // 顯示 Modal
        modal.classList.add('flex');
        document.body.style.overflow = 'hidden'; // 禁止背景滾動
      }

      // 關閉 Modal
      function closeModal() {
        modal.classList.remove('flex');
        document.body.style.overflow = 'auto'; // 恢復背景滾動
      }

      // 更新群組進度條 (輪播版本)
      function updateGroupProgress(groupIndex) {
        const startIdx = groupIndex * GROUP_SIZE;
        const endIdx = Math.min(startIdx + GROUP_SIZE, learningData.length);
        const groupItems = learningData.slice(startIdx, endIdx);

        const completedInGroup = groupItems.filter((d) => d.completed).length;
        const totalInGroup = groupItems.length;
        if (totalInGroup === 0) return;

        const progressPercent = Math.round(
          (completedInGroup / totalInGroup) * 100
        );

        // 更新當前 slide 的進度指示器
        const slides = document.querySelectorAll('.carousel-slide');
        const slide = slides[groupIndex];
        if (slide) {
          const progressBar = slide.querySelector('.bg-gradient-to-r');
          const progressText = slide.querySelector('.text-blue-400');

          if (progressBar) progressBar.style.width = `${progressPercent}%`;
          if (progressText)
            progressText.textContent = `${completedInGroup} / ${totalInGroup} 完成`;
        }
      }

      // 標記完成/未完成
      function toggleComplete(dayNum, isCompleted) {
        const card = document.querySelector(`.day-card[data-day='${dayNum}']`);
        if (isCompleted) {
          card.classList.add('completed');
        } else {
          card.classList.remove('completed');
        }

        // 更新 learningData 中的狀態
        const dataIndex = learningData.findIndex((d) => d.day === dayNum);
        if (dataIndex !== -1) {
          learningData[dataIndex].completed = isCompleted;

          // 更新計數
          updateCompletedCount();

          // 更新群組進度
          const groupIndex = Math.floor(dataIndex / GROUP_SIZE);
          updateGroupProgress(groupIndex);
        }

        // 更新計數
        updateCompletedCount();

        // 建立要保存到 localStorage 的狀態物件
        const progressToSave = {};
        learningData.forEach((d) => {
          progressToSave[d.day] = d.completed;
        });
        localStorage.setItem(
          'adkLearningProgress',
          JSON.stringify(progressToSave)
        );
      }

      // 點擊 Modal 背景時關閉
      modal.addEventListener('click', (event) => {
        if (event.target === modal) {
          closeModal();
        }
      });

      // 按 ESC 鍵關閉 Modal
      document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
          closeModal();
        }
      });

      // 顯示所有卡片 (重置搜尋)
      function showAllCards() {
        const cards = document.querySelectorAll('.day-card');
        cards.forEach((card) => {
          card.style.display = 'flex';
        });

        // 返回第一個 slide
        goToSlide(0);
      }

      // 篩選卡片與群組 (輪播版本)
      function filterCards(searchTerm) {
        const lowerCaseSearchTerm = searchTerm.toLowerCase();
        const isSearching = searchTerm.length >= 2;

        const slides = document.querySelectorAll('.carousel-slide');

        slides.forEach((slide, slideIndex) => {
          let hasVisibleCards = false;
          const cards = slide.querySelectorAll('.day-card');

          cards.forEach((card) => {
            const title = card
              .querySelector('.day-title')
              .textContent.toLowerCase();
            const description = card
              .querySelector('p')
              .textContent.toLowerCase();
            const labels = Array.from(
              card.querySelectorAll('.bg-gray-800\\/80')
            ).map((label) => label.textContent.toLowerCase());

            if (
              title.includes(lowerCaseSearchTerm) ||
              description.includes(lowerCaseSearchTerm) ||
              labels.some((label) => label.includes(lowerCaseSearchTerm))
            ) {
              card.style.display = 'flex'; // 顯示符合條件的卡片
              hasVisibleCards = true;
            } else {
              card.style.display = 'none'; // 隱藏不符合條件的卡片
            }
          });

          // 如果正在搜尋，有結果則跳到該 slide
          if (isSearching && hasVisibleCards && slideIndex !== currentSlide) {
            goToSlide(slideIndex);
          }
        });
      }

      // 搜尋輸入事件監聽
      searchInput.addEventListener('input', () => {
        const searchTerm = searchInput.value.trim();
        if (searchTerm.length >= 2) {
          filterCards(searchTerm);
        } else {
          showAllCards();
        }
      });

      // 重設按鈕事件監聽
      resetButton.addEventListener('click', () => {
        searchInput.value = '';
        showAllCards();
      });

      // 視圖切換邏輯
      const cardViewBtn = document.getElementById('card-view-btn');
      const listViewBtn = document.getElementById('list-view-btn');

      function setView(mode) {
        // 獲取所有網格容器
        const grids = document.querySelectorAll('.dashboard-grid');

        if (mode === 'list') {
          grids.forEach((grid) => grid.classList.add('list-view'));

          // 更新按鈕樣式
          listViewBtn.classList.add('text-blue-400', 'bg-blue-500/10');
          listViewBtn.classList.remove('text-gray-500');

          cardViewBtn.classList.remove('text-blue-400', 'bg-blue-500/10');
          cardViewBtn.classList.add('text-gray-500');

          // 保存偏好
          localStorage.setItem('adkViewMode', 'list');
        } else {
          grids.forEach((grid) => grid.classList.remove('list-view'));

          // 更新按鈕樣式
          cardViewBtn.classList.add('text-blue-400', 'bg-blue-500/10');
          cardViewBtn.classList.remove('text-gray-500');

          listViewBtn.classList.remove('text-blue-400', 'bg-blue-500/10');
          listViewBtn.classList.add('text-gray-500');

          // 保存偏好
          localStorage.setItem('adkViewMode', 'card');
        }
      }

      cardViewBtn.addEventListener('click', () => setView('card'));
      listViewBtn.addEventListener('click', () => setView('list'));

      // 初始載入偏好
      const savedViewMode = localStorage.getItem('adkViewMode');
      if (savedViewMode === 'list') {
        setView('list');
      }

      // Mobile Menu Toggle
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');

      if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', () => {
          const isOpen = mobileMenu.classList.toggle('open');
          mobileMenuButton.classList.toggle('open', isOpen);
          // For accessibility
          mobileMenuButton.setAttribute('aria-expanded', isOpen);
        });

        // Close menu if clicking outside
        document.addEventListener('click', (e) => {
          if (
            !mobileMenu.contains(e.target) &&
            !mobileMenuButton.contains(e.target)
          ) {
            mobileMenu.classList.remove('open');
            mobileMenuButton.classList.remove('open');
            mobileMenuButton.setAttribute('aria-expanded', 'false');
          }
        });
      }
    </script>
  </body>
