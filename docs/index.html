        });

        // é¡¯ç¤ºæ‰€æœ‰å¡ç‰‡
        function showAllCards() {
            const cards = document.querySelectorAll('.day-card');
            cards.forEach(card => {
                card.style.display = 'flex';
            });
        }

        // ç¯©é¸å¡ç‰‡
        function filterCards(searchTerm) {
            const cards = document.querySelectorAll('.day-card');
            const lowerCaseSearchTerm = searchTerm.toLowerCase();

            cards.forEach(card => {
                const title = card.querySelector('.day-title').textContent.toLowerCase();
                const description = card.querySelector('p').textContent.toLowerCase();
                const labels = Array.from(card.querySelectorAll('.bg-gray-700')).map(label => label.textContent.toLowerCase());

                if (title.includes(lowerCaseSearchTerm) || description.includes(lowerCaseSearchTerm) || labels.some(label => label.includes(lowerCaseSearchTerm))) {
                    card.style.display = 'flex'; // é¡¯ç¤ºç¬¦åˆæ¢ä»¶çš„å¡ç‰‡
                } else {
                    card.style.display = 'none'; // éš±è—ä¸ç¬¦åˆæ¢ä»¶çš„å¡ç‰‡
                }
            });
        }

        // æœå°‹è¼¸å…¥äº‹ä»¶ç›£è½
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.trim();
            if (searchTerm.length >= 2) {
                filterCards(searchTerm);
            } else {
                showAllCards();
            }
        });

        // é‡è¨­æŒ‰éˆ•äº‹ä»¶ç›£è½
        resetButton.addEventListener('click', () => {
            searchInput.value = '';
            showAllCards();
        });

    </script>
