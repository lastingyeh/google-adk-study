version: 1.0
agents:
  - name: <AGENT_NAME>
    description: |
      <DESCRIPTION>
      (可以使用多行描述)
    code_ref: <SAMPLE_CODE_REFERENCE> # 例如：workspace/python/agents/my-agent
    type: <AGENT_TYPE> # 例如：Agent, SequentialAgent, ParallelAgent, LoopAgent, RemoteA2aAgent, LlmAgent, genai.Client, MCPToolset, App, ADKAgent

    # 選填：A2A 協定 (例如在 Pack ADK A2A Agent 中使用)
    # protocol: a2a

    # 選填：MCP 傳輸方式 (用於 MCPToolset 類型的代理或工具)
    # transports: stdio # 或 streamable

    # 選填：模型列表
    models: [<MODEL_NAME>] # 例如：[gemini-2.5-flash], [gemini-2.0-flash-exp], [gemini-3-pro-preview], [gemini-2.5-flash-image]
    # model: [<MODEL_NAME>] # 替代選項：單數形式 (例如在 Multi-LLM Agent 中使用)

    # 選填：流水線步驟的輸出鍵（例如在 SequentialAgent, LoopAgent 中）
    # output_key: <OUTPUT_KEY_NAME>

    # 選填：結構化輸出 Schema (例如在 Pub/Sub Agent 中)
    # output_schema: <SCHEMA_NAME>

    # 選填：調用模式 (例如在 Policy Navigator 中)
    # invoke: prompting

    # 選填：暫停與恢復設定 (例如在 Pause Resume Agent 中)
    # resumability_config: [is_resumable]

    # 選填：初始化參數 (例如在 Deep Research Agent 中使用)
    # init:
    #   api_key: <API_KEY_VALUE>

    # 選填：執行器設定 (例如在 Streaming Agent, Voice Assistant 中使用)
    # runner:
    #   run_config:
    #     streaming_mode: <MODE> # 例如：sse
    #     speech_config:
    #       voice_config: <CONFIG_NAME>
    #     max_llm_calls: <NUMBER>

    # 選填：工具列表
    tools:
      - name: <TOOL_NAME>
        type: <TOOL_TYPE> # 例如：FunctionTool, OpenAPITool, AgentTool, GoogleSearchTool, LoadArtifactsTool, GoogleSearchAgentTool, BaseTool, GoogleMapsGroundingTool, MCPToolset, LangchainTool, ToolboxCoreClientTool, McpTool, MCPTool, DirectoryReadTool, FileReadTool
        description: <TOOL_DESCRIPTION>

        # 選填：特定工具類型的額外設定（例如 AgentTool, MCPToolset）
        # models: [<MODEL_NAME>] # 用於 AgentTool
        # tools: [] # 用於 AgentTool 或 MCPToolset 的巢狀工具
        # tags: []
        # transports: stdio # 用於 MCPToolset
        # refs: <URL> # 用於 MCPToolset
        # code_executor: # 用於 AgentTool
        #   name: <EXECUTOR_NAME>
        #   type: <EXECUTOR_TYPE>
        #   description: <DESCRIPTION>

    # 選填：外掛程式 (例如在 Observability Plugins Agent 中)
    # plugins:
    #   - name: <PLUGIN_NAME>
    #     type: BasePlugin
    #     description: <PLUGIN_DESCRIPTION>

    # 選填：程式碼執行設定
    # code_executor:
    #   name: builtin-code-executor
    #   type: BuiltInCodeExecutor
    #   description: <DESCRIPTION> # 執行器描述

    # 選填：生成內容設定
    # generate_content_config:
    #   temperature: <VALUE> # 例如：0.5
    #   max_output_tokens: <VALUE> # 例如：2048
    #   top_p: <VALUE>
    #   top_k: <VALUE>
    #   max_iterations: <VALUE> # 用於 LoopAgent

    # 選填：回呼函式（生命週期鉤子）
    # before_agent_callback:
    #   - name: <CALLBACK_NAME>
    #     type: BeforeAgentCallback
    #     description: <DESCRIPTION>
    # before_model_callback:
    #   - name: <CALLBACK_NAME>
    #     type: BeforeModelCallback
    #     description: <DESCRIPTION>
    # before_tool_callback:
    #   - name: <CALLBACK_NAME>
    #     type: BeforeToolCallback
    #     description: <DESCRIPTION>
    # after_tool_callback:
    #   - name: <CALLBACK_NAME>
    #     type: AfterToolCallback
    #     description: <DESCRIPTION>
    # after_model_callback:
    #   - name: <CALLBACK_NAME>
    #     type: AfterModelCallback
    #     description: <DESCRIPTION>
    # after_agent_callback:
    #   - name: <CALLBACK_NAME>
    #     type: AfterAgentCallback
    #     description: <DESCRIPTION>

    server-port: <PORT_NUMBER> # 例如：8000, 8001 或 "none"
    tags: [<TAG_1>, <TAG_2>] # 例如：a2a, orchestrator, fastapi, tool_context, sequential-workflow, mcp, interactions-api

    # 選填：子代理 (Sub-agents)
    sub_agents:
      - name: <SUB_AGENT_NAME>
        description: <SUB_AGENT_DESCRIPTION>
        type: <SUB_AGENT_TYPE>

        # 選填：協定 (例如 a2a)
        # protocol: a2a

        # 選填
        models: [<SUB_AGENT_MODEL>]

        # 選填：流水線步驟的輸出鍵
        # output_key: <SUB_AGENT_OUTPUT_KEY>

        # 選填：結構化輸出 Schema
        # output_schema: <SUB_AGENT_OUTPUT_SCHEMA>

        # 選填：調用模式
        # invoke: prompting

        # 選填
        tools:
          - name: <SUB_AGENT_TOOL_NAME>
            type: <SUB_AGENT_TOOL_TYPE>
            description: <SUB_AGENT_TOOL_DESCRIPTION>
            # 選填：巢狀工具設定
            # tools: []

        # 選填：生成內容設定
        # generate_content_config:
        #   temperature: <VALUE>
        #   max_output_tokens: <VALUE>

        server-port: <SUB_AGENT_PORT> # 例如：8001 或 "none"
        tags: [<SUB_AGENT_TAG_1>, <SUB_AGENT_TAG_2>]

        # 選填
        # sub_agents: [] # 可遞迴巢狀
