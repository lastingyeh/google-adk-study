version: 1.0
agents:
  - name: <AGENT_NAME>
    description: |
      <DESCRIPTION>
      (可以使用多行描述)
    code_ref: <SAMPLE_CODE_REFERENCE> # 例如：workspace/python/agents/my-agent
    type: <AGENT_TYPE> # 例如：Agent, SequentialAgent, ParallelAgent, LoopAgent, RemoteA2aAgent, LlmAgent, genai.Client, MCPToolset, App

    # 選填：A2A 協定 (例如在 Host Agent 中使用)
    # protocol: a2a

    # 選填：MCP 傳輸方式 (用於 MCPToolset 類型的代理或工具)
    # transports: stdio # 或 streamable

    # 選填
    model: [<MODEL_NAME>] # 例如：[gemini-2.0-flash], [openai/gpt-4o-mini, anthropic/claude-3-7-sonnet-20250219]。對於 SequentialAgent/ParallelAgent 等容器代理，請留空 []。

    # 選填：流水線步驟的輸出鍵（例如在 SequentialAgent, LoopAgent 中）
    # output_key: <OUTPUT_KEY_NAME>

    # 選填：結構化輸出 Schema (例如在 Pub/Sub Agent 中)
    # output_schema: <SCHEMA_NAME>

    # 選填：調用模式 (例如在 Policy Navigator 中)
    # invoke: prompting

    # 選填：暫停與恢復設定 (例如在 Pause Resume Agent 中)
    # resumability_config: [is_resumable]

    # 選填
    tools:
      - name: <TOOL_NAME>
        type: <TOOL_TYPE> # 例如：FunctionTool, OpenAPITool, AgentTool, GoogleSearchTool, LoadArtifactsTool, GoogleSearchAgentTool, BaseTool, GoogleMapsGroundingTool, MCPToolset, LangchainTool, ToolboxCoreClientTool
        description: <TOOL_DESCRIPTION>

        # 選填：特定工具類型的額外設定（例如 MCPToolset）
        # model: [<MODEL_NAME>]
        # tools: [] # 在 type 為 MCPToolset 的巢狀工具
        # tags: []
        # transports: stdio # 用於 MCPToolset
        # refs: <URL> # 用於 MCPToolset

    # 選填：外掛程式 (例如在 Observability Plugins Agent 中)
    # plugins:
    #   - name: <PLUGIN_NAME>
    #     type: BasePlugin
    #     description: <PLUGIN_DESCRIPTION>

    # 選填：程式碼執行設定
    # code_executor:
    #   name: builtin-code-executor
    #   type: BuiltInCodeExecutor
    #   description: <DESCRIPTION> # 執行器描述

    # 選填
    config: [<CONFIG_PARAMETER_1>, <CONFIG_PARAMETER_2>] # 例如：temperature, max_output_tokens, max_iterations, api_key

    # 選填：回呼函式（生命週期鉤子）
    # before_agent_callback:
    #   - name: <CALLBACK_NAME>
    #     type: BeforeAgentCallback
    #     description: <DESCRIPTION>
    # before_model_callback:
    #   - name: <CALLBACK_NAME>
    #     type: BeforeModelCallback
    #     description: <DESCRIPTION>
    # before_tool_callback:
    #   - name: <CALLBACK_NAME>
    #     type: BeforeToolCallback
    #     description: <DESCRIPTION>
    # after_tool_callback:
    #   - name: <CALLBACK_NAME>
    #     type: AfterToolCallback
    #     description: <DESCRIPTION>
    # after_model_callback:
    #   - name: <CALLBACK_NAME>
    #     type: AfterModelCallback
    #     description: <DESCRIPTION>
    # after_agent_callback:
    #   - name: <CALLBACK_NAME>
    #     type: AfterAgentCallback
    #     description: <DESCRIPTION>

    server-port: <PORT_NUMBER> # 例如：8000, 8001 或 "none"
    tags: [<TAG_1>, <TAG_2>] # 例如：a2a, orchestrator, fastapi, tool_context, sequential-workflow, mcp, interactions-api

    # 選填
    sub_agents:
      - name: <SUB_AGENT_NAME>
        description: <SUB_AGENT_DESCRIPTION>
        type: <SUB_AGENT_TYPE>

        # 選填：協定 (例如 a2a)
        # protocol: a2a

        # 選填
        model: [<SUB_AGENT_MODEL>]

        # 選填：流水線步驟的輸出鍵
        # output_key: <SUB_AGENT_OUTPUT_KEY>

        # 選填：結構化輸出 Schema
        # output_schema: <SUB_AGENT_OUTPUT_SCHEMA>

        # 選填：調用模式
        # invoke: prompting

        # 選填
        tools:
          - name: <SUB_AGENT_TOOL_NAME>
            type: <SUB_AGENT_TOOL_TYPE>
            description: <SUB_AGENT_TOOL_DESCRIPTION>
            # 選填：巢狀工具設定
            # tools: []

        # 選填
        config: [<SUB_AGENT_CONFIG_PARAMETER>]

        server-port: <SUB_AGENT_PORT> # 例如：8001 或 "none"
        tags: [<SUB_AGENT_TAG_1>, <SUB_AGENT_TAG_2>]

        # 選填
        # sub_agents: [] # 可遞迴巢狀
