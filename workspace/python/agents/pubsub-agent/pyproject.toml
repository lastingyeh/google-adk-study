[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tutorial34"
version = "0.1.0"
description = "教學範例 34: Google Cloud Pub/Sub + 事件驅動代理"
requires-python = ">=3.9"
dependencies = [
    "google-adk>=1.15.1",
    "google-cloud-pubsub>=2.23.0",
    "google-genai>=1.0.0",
]

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')", # 標記為整合測試 (使用 '-m \"not integration\"' 取消選取)
]
